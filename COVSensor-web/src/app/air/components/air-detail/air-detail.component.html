<h1 mat-dialog-title>Bombas de Aire:</h1>
<div mat-dialog-content>
  <h4>
    Codigo de Espacio Cerrado: <b>{{ data.bombaAire.codigoEspacioCerrado }}</b>
  </h4>
  <h4>
    Asignado: <b>{{ data.bombaAire.asignado ? "Asignado" : "No asignado" }}</b>
  </h4>
  <h4>
    Descripcion:
    <b>{{ data.bombaAire.descripcion }}</b>
  </h4>
</div>
<mat-dialog-actions>
  <button color="primary" mat-button mat-dialog-close>OK</button>
</mat-dialog-actions>
