<div class="update-page">
  <form [formGroup]="form">
    <mat-card class="mat-elevation-z1">
      <button (click)="goToBack()" class="back-button" mat-icon-button>
        <mat-icon>arrow_back</mat-icon>
      </button>
      <mat-card-title>Bomba de Aire</mat-card-title>
      <mat-card-content>
        <mat-form-field [hideRequiredMarker]="true" appearance="outline">
          <mat-label>Codigo</mat-label>
          <input
            matInput
            placeholder="Codigo"
            type="text"
            formControlName="_id"
            readonly
          />
        </mat-form-field>
        <mat-form-field [hideRequiredMarker]="true" appearance="outline">
          <mat-label>Descripcion</mat-label>
          <input
            matInput
            placeholder="Descripcion"
            type="text"
            formControlName="description"
          />
        </mat-form-field>
        <mat-form-field [hideRequiredMarker]="true" appearance="outline">
          <mat-label>Codigo Sensor coordinador</mat-label>
          <input
            matInput
            placeholder="Codigo Sensor coordinador"
            type="text"
            formControlName="id_Arduino"
            readonly
          />
        </mat-form-field>
        <mat-slide-toggle formControlName="status" [disabled]="true">
          Asignado
        </mat-slide-toggle>
        <button
          mat-raised-button
          color="primary"
          class="update-button"
          (click)="openDialog()"
        >
          Aceptar
        </button>
      </mat-card-content>
    </mat-card>
  </form>
</div>
