<div class="update-page">
  <form [formGroup]="form">
    <mat-card class="mat-elevation-z1">
      <button (click)="goToBack()" class="back-button" mat-icon-button>
        <mat-icon>arrow_back</mat-icon>
      </button>
      <mat-card-title>Sensor</mat-card-title>
      <mat-card-content>
        <mat-form-field [hideRequiredMarker]="true" appearance="outline">
          <mat-label>Descripcion</mat-label>
          <input
            matInput
            placeholder="Descripcion"
            type="text"
            formControlName="descripcion"
            readonly
          />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Espacio Cerrado</mat-label>
          <mat-select
            formControlName="codigoEspacioCerrado"
            [(value)]="form.value.codigoEspacioCerrado"
          >
            <mat-option>None</mat-option>
            <mat-option *ngFor="let space of spaces" [value]="space">
              {{ space }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-slide-toggle [disabled]="true" formControlName="asignado">
          Asignado
        </mat-slide-toggle>
        <button
          mat-raised-button
          color="primary"
          class="update-button"
          (click)="openDialog()"
        >
          Aceptar
        </button>
      </mat-card-content>
    </mat-card>
  </form>
</div>
