<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a *ngIf="user?.isAdmin" mat-list-item routerLink="/supervisor">
        <mat-icon>supervisor_account</mat-icon>
        Supervisores</a
      >
      <a mat-list-item routerLink="/space">
        <mat-icon>meeting_room</mat-icon>
        Espacios Cerrados</a
      >
      <a mat-list-item routerLink="/sensor">
        <mat-icon>settings_input_antenna</mat-icon>
        Sensor coordinador</a
      >
      <a mat-list-item routerLink="/air">
        <mat-icon>dns</mat-icon>
        Bombas de Aire</a
      >
      <a mat-list-item routerLink="/alarm">
        <mat-icon>alarm</mat-icon>
        Alarma</a
      >
      <a mat-list-item routerLink="/panel">
        <mat-icon>video_label</mat-icon>
        Panel de Control</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="toolbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>SMCCECCCI</span>

      <a routerLink="/user">
        <mat-icon>account_circle</mat-icon>
        <span>{{ user?.userName }}</span>
      </a>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
