<div class="supervisor-create">
  <form [formGroup]="formControl">
    <mat-card class="mat-elevation-z1">
      <button (click)="goToBack()" class="back-button" mat-icon-button>
        <mat-icon>arrow_back</mat-icon>
      </button>
      <mat-card-title>Crear Espacio Cerrado</mat-card-title>
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Descripcion</mat-label>
          <input
            matInput
            placeholder="Descripcion"
            type="text"
            formControlName="descripcion"
            readonly
          />
          <div
            class="messages"
            *ngIf="descripcionField.touched && descripcionField.invalid"
          >
            <mat-error *ngIf="descripcionField.hasError('required')">
              Este campo es requerido
            </mat-error>
          </div>
        </mat-form-field>
        <mat-slide-toggle formControlName="estado">Estado</mat-slide-toggle>
        <!-- <mat-form-field appearance="outline">
          <mat-label>Estado</mat-label>
          <mat-slide-toggle formControlName="estado"></mat-slide-toggle>
          <mat-icon matSuffix>account_circle</mat-icon>
          <div
            class="messages"
            *ngIf="estadoField.touched && estadoField.invalid"
          >
            <mat-error *ngIf="estadoField.hasError('required')">
              Este campo es requerido
            </mat-error>
          </div>
        </mat-form-field> -->
        <button
          mat-raised-button
          color="primary"
          class="update-button"
          (click)="openDialog()"
        >
          Crear Espacio Cerrado
        </button>
      </mat-card-content>
    </mat-card>
  </form>
</div>
