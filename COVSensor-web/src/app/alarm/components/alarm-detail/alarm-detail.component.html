<h1 mat-dialog-title>Alarma:</h1>
<div mat-dialog-content>
  <h4>
    Codigo de Alarma: <b>{{ data.alarm._id }}</b>
  </h4>
  <h4>
    Codigo de Sensor coordinador: <b>{{ data.alarm.id_Arduino }}</b>
  </h4>
  <h4>
    Asignado: <b>{{ data.alarm.status }}</b>
  </h4>
  <h4>
    Descripcion:
    <b>{{ data.alarm.description }}</b>
  </h4>
</div>
<mat-dialog-actions>
  <button color="primary" mat-button mat-dialog-close>OK</button>
</mat-dialog-actions>
